<div class="app-shell">
  <header class="main-header">
    <div class="logo">
      <span class="logo-text">USQAY WAÑUY</span>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()">
      ☰
    </button>

    <nav class="main-nav" [class.open]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">
        INICIO
      </a>
      <a routerLink="/sobre-nosotros" routerLinkActive="active" (click)="closeMenu()">
        SOBRE NOSOTROS
      </a>
      <a routerLink="/certificacion-trc" routerLinkActive="active" (click)="closeMenu()">
        CERTIFICACIÓN TRC
      </a>
      <a routerLink="/programa-escolta" routerLinkActive="active" (click)="closeMenu()">
        PROGRAMA ESCOLTA
      </a>
      <a routerLink="/defensa-urbana" routerLinkActive="active" (click)="closeMenu()">
        DEFENSA URBANA
      </a>
      <a routerLink="/manejo-tactico" routerLinkActive="active" (click)="closeMenu()">
        MANEJO TÁCTICO
      </a>
      <a routerLink="/cursos-especializados" routerLinkActive="active" (click)="closeMenu()">
        CURSOS ESPECIALIZADOS
      </a>
      <a routerLink="/blog" routerLinkActive="active" (click)="closeMenu()">
        BLOG
      </a>
      <a routerLink="/contacto" routerLinkActive="active" (click)="closeMenu()">
        CONTACTO
      </a>
    </nav>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="main-footer">
    <span>© {{ currentYear }} USQAY WAÑUY · Entrenamiento & Certificación</span>
  </footer>

  <app-chat-widget></app-chat-widget>
</div>
